<ion-header>

  <ion-navbar>
    <ion-title>formPerso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #form="ngForm" (ngSubmit)="logForm(form)" novalidate>
    <ion-list>
        <ion-item>
          <ion-label stacked>name</ion-label>
          <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>race</ion-label>
          <ion-input type="text" [(ngModel)]="race" name="race"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>strength</ion-label>
            <ion-input type="number" [(ngModel)]="strength" name="strength"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>magic</ion-label>
            <ion-input type="number" [(ngModel)]="magic" name="magic"></ion-input>
        </ion-item>   
      </ion-list>
      <button ion-button outline color="warning" type="submit" block>Add Todo</button>
    </form>

    <p>
      {{username}} | {{race}} | {{strength}} | {{magic}}
    </p>


</ion-content>
